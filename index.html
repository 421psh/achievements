<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .page-title {
            font-size: 3vw; /* 4% of the viewport width */
            color: black;
            text-align: center;

        }

        .logo {
            position: absolute;
            top: 2vh; /* 2% of the viewport height */
            right: 2vw; /* 2% of the viewport width */
            width: 6vw; /* 20% of the viewport width */
            height: auto;
            background-color: transparent;/* Maintain aspect ratio */
        }

        main {
            margin-left: 2vw; /* 5% of the viewport width */
        }

        section {
            margin-left: 4vw; /* 10% of the viewport width */
        }

        footer {
            text-align: center;
            padding: 1vh 0; /* 1% of the viewport height */
            background-color: transparent;
            font-size: 0.8rem; /* 1.2 times the root element's font size */
        }
    </style>
</head>
<body>

<div class="container">

            <li><a href="link_to_video_3">Video Title 3</a></li>
        </ul>
    </section>

    <section id="articles">
        <h2>Статьи</h2>
        <ul>
            <li><a href="link_to_article_1">Article Title 1</a></li>
            <li><a href="link_to_article_2">Article Title 2</a></li>
            <li><a href="link_to_article_3">Article Title 3</a></li>
        </ul>
    </section>
</div>

</html>
